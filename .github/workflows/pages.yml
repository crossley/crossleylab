name: Deploy Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            code/iz_nets_web/package-lock.json
            code/electrochemical_signals_progression_web/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: code/iz_nets_web

      - name: Build app
        run: npm run build
        working-directory: code/iz_nets_web

      - name: Install electrochemical app dependencies
        run: npm ci
        working-directory: code/electrochemical_signals_progression_web

      - name: Build electrochemical app
        run: npm run build
        working-directory: code/electrochemical_signals_progression_web

      - name: Assemble site
        run: |
          rm -rf _site
          mkdir -p _site/iz-nets
          mkdir -p _site/electrochemical-signals
          cp -R site/. _site/
          cp -R code/iz_nets_web/dist/. _site/iz-nets/
          cp -R code/electrochemical_signals_progression_web/dist/. _site/electrochemical-signals/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
